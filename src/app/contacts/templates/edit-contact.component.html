<div>
    <form #newUserForm="ngForm" (ngSubmit)="saveContact(newUserForm.value)">
        <div class="form-group"
             [ngClass]="nameRef.valid && nameRef.dirty? 'has-success' : nameRef.invalid && nameRef.dirty? 'has-danger': ''">
            <label for="name" class="form-control-label">Your Name</label>
            <input type="text"
                   class="form-control"
                   [ngClass]="nameRef.valid? 'form-control-success' : 'form-control-danger'"
                   id="name"
                   name="name"
                   #nameRef="ngModel"
                   [ngModel]="currentContact.name"
                   required
                   minlength="3"
                   placeholder="Enter your name">
            <div *ngIf="nameRef.errors && nameRef.dirty" class="alert alert-danger">
                <small [hidden]="!nameRef.errors.required">
                    Please enter a name
                </small>
                <small [hidden]="!nameRef.errors.minlength">
                    Please enter atleast 3 characters
                </small>
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="form-control-label">Your Surname</label>
            <input type="text"
                   class="form-control"
                   id="surname"
                   name="surname"
                   [ngModel]="currentContact.surname"
                   placeholder="Enter your surname">
        </div>
        <div class="form-group">
            <label for="age" class="form-control-label">Your Age</label>
            <input type="text"
                   class="form-control"
                   id="age"
                   name="age"
                   [ngModel]="currentContact.age"
                   placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="group" class="form-control-label">Your Group</label>
            <select class="form-control"
                    id="group"
                    name="group"
                    [ngModel]="currentContact.group">
                <option value="">No group</option>
                <option value="quantum1">quantum</option>
                <option value="quantum2">Two</option>
                <option value="quantum3">Three</option>
            </select>
        </div>
        <div class="form-group">
            <label for="distriction" class="form-control-label">Your Distriction</label>
            <input type="text"
                   class="form-control"
                   id="distriction"
                   name="distriction"
                   [ngModel]="currentContact.distriction"
                   placeholder="Enter your destriction">
        </div>
        <div class="form-group">
            <label for="note" class="form-control-label">Your Note</label>
            <input type="text"
                   class="form-control"
                   id="note"
                   name="note"
                   [ngModel]="currentContact.note"
                   placeholder="Enter your note">
        </div>
        <div class="form-group m-0 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary col-4 mt-3" [disabled]="newUserForm.invalid">Submit</button>
        </div>
    </form>
</div>
